    <title>Document</title>

  <body>
    <div class="container">
      <div class="d-flex">
        <div class="wp-context col-9 min-vh-100 padding-right-left-15">
          <div class="btn-danger col-12 h-100 padding-10">
            <div class="title">
              <h2>chọn vé/thức ăn</h2>
            </div>
          </div>
        </div>

        <!-- Begin sidebar ticket -->
        <div class="sidebar col-3">
          <div class="ticket">
            <div class="ticket--header">
              <img
                src="./assets/images/1800wx1200h1_1656065042170.jpeg"
                alt="conan"
              />
            </div>
            <div class="ticket--detail">
              <div class="ticket--detail__title">
                <h2>thor: love and thunder</h2>

                </p>

                  <strong>Rạp: &nbsp;</strong

                </p>
                <p>
                  <strong>Suất chiéu: &nbsp;</strong

                </p>
                <p>
                  <strong>Combo: &nbsp;</strong
                  ><span>iCombo Friends 1 Big(3)</span>
                </p>
                <p><strong>Ghế: &nbsp;</strong><span>E4,D4</span></p>
              </div>
              <div class="ticket--detail__price-total">
                <p>Tổng: <span>100.000 VND</span></p>
              </div>
              <div class="ticket--detail__button">
                <a href="">Quay lại</a>
                <a href="">Tiếp tục</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
